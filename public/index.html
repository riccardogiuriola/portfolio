<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Riccardo Giuriola Portfolio | Full Stack Developer | MERN Stack" />
  <meta name="keywords" content="Riccardo, Giuriola, portfolio, resume, curriculum, projects, experience">
  <meta name="author" content="Riccardo Giuriola">

  <link rel="icon" href="%PUBLIC_URL%/images/favicon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link href="/dist/output.css" rel="stylesheet">

  <title>Riccardo Giuriola | Portfolio</title>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app">
    <div class="radial-progress" style="--value:70; --size:12rem; --thickness: 2rem;">80%
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('js/worker.js').then(function (registration) {
          console.log('Worker registration successful', registration.scope);
        }, function (err) {
          console.log('Worker registration failed', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>

</body>

</html>
